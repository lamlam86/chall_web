<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CTF — Input</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="wrap">
    <form class="card" action="#" method="POST" autocomplete="off">
      <label for="cmd" class="label">Nhập Input</label>
      <input id="cmd" name="cmd" class="input" type="text" required />
      <div class="row">
        <button class="btn" type="submit">Gửi</button>
      </div>
    </form>
  </main>
</body>
</html>
